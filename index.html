    <!-- JSON-LD Schema: FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "¿Qué es Sparky?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sparky es tu segundo cerebro con IA. Un compañero que captura tus ideas por voz o texto, las organiza automáticamente, encuentra conexiones entre ellas y te las devuelve cuando las necesitas. A diferencia de apps de notas tradicionales, Sparky piensa contigo."
          }
        },
        {
          "@type": "Question",
          "name": "¿En qué se diferencia Sparky de ChatGPT?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "ChatGPT no te conoce. Cada conversación empiezas de cero. Sparky tiene tu contexto completo: sabe qué proyectos tienes, qué ideas guardaste hace 3 meses, cómo te sentiste la semana pasada. Es un asistente personal que aprende de ti."
          }
        },
        {
          "@type": "Question",
          "name": "¿Sparky tiene acceso a toda mi información?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sí. Cuando chateas con Sparky, él puede ver tus tareas, ideas, proyectos, diario y contactos para darte respuestas personalizadas. Tus datos son tuyos, sin almacenamiento externo, y puedes borrar tu historial cuando quieras."
          }
        },
        {
          "@type": "Question",
          "name": "¿Por qué usar Sparky en lugar de Notion u Obsidian?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Porque Notion y Obsidian requieren que TÚ organices todo con carpetas, etiquetas y enlaces. Sparky lo hace automáticamente. Además piensa contigo, sugiere conexiones y te recuerda lo olvidado sin que tengas que buscarlo."
          }
        },
        {
          "@type": "Question",
          "name": "¿Cómo funciona la captura por voz de Sparky?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Habla mientras conduces, caminas o cocinas. Sparky transcribe tu mensaje, lo clasifica automáticamente (idea, tarea, reflexión), extrae conceptos clave y lo conecta con tu información existente. Sin tocar el móvil."
          }
        },
        {
          "@type": "Question",
          "name": "¿Cuánto cuesta Sparky?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sparky tiene un plan gratuito con hasta 10 ideas al mes. Los planes de pago desbloquean ideas ilimitadas, los 5 cerebros de IA y funciones avanzadas de conexión y análisis de patrones."
          }
        }
      ]
    }
